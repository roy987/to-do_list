<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          Roy&apos;s Lock-in List
          <img src="images/to-do_icon.png" alt="to-do icon" />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add a task" />
          <button onclick="addTask() ">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <img class="side-image" src="images/goggins.webp" alt="goggins" />
    <p class="side-text">&apos;Who gon carry tha boats&apos;</p>
    <script src="app.js"></script>
  </body>
</html>
